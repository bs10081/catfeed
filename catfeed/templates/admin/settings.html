{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 mb-4">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">系統設定</h5>
                <div class="list-group">
                    <a href="{{ url_for('auth.change_password') }}" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1">修改密碼</h6>
                            <small><i class="bi bi-chevron-right"></i></small>
                        </div>
                        <p class="mb-1">變更您的登入密碼</p>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1">備份設定</h6>
                            <small><i class="bi bi-chevron-right"></i></small>
                        </div>
                        <p class="mb-1">設定自動備份選項</p>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1">通知設定</h6>
                            <small><i class="bi bi-chevron-right"></i></small>
                        </div>
                        <p class="mb-1">設定系統通知選項</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6 mb-4">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">系統資訊</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        版本
                        <span class="badge bg-primary">1.0.0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        資料庫大小
                        <span class="badge bg-info">{{ db_size }}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        照片數量
                        <span class="badge bg-success">{{ photo_count }}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        記錄數量
                        <span class="badge bg-warning">{{ record_count }}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
