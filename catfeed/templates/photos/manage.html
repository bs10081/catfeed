{% extends "base.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="card-title mb-0">照片管理</h5>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
                <i class="bi bi-upload"></i> 上傳照片
            </button>
        </div>

        <div class="row g-4">
            {% for photo in photos %}
            <div class="col-md-4 col-lg-3">
                <div class="card h-100">
                    <img src="{{ url_for('photos.view', filename=photo.filename) }}" 
                         class="card-img-top" alt="貓咪照片"
                         style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <p class="card-text">
                            <small class="text-muted">
                                上傳時間：{{ photo.upload_date.strftime('%Y-%m-%d %H:%M') }}
                            </small>
                        </p>
                        <div class="d-flex justify-content-between">
                            {% if not photo.is_approved %}
                            <form action="{{ url_for('photos.approve', id=photo.id) }}" method="POST" 
                                  class="d-inline">
                                <button type="submit" class="btn btn-success btn-sm">
                                    <i class="bi bi-check-lg"></i> 核准
                                </button>
                            </form>
                            {% endif %}
                            <form action="{{ url_for('photos.delete', id=photo.id) }}" method="POST" 
                                  class="d-inline"
                                  onsubmit="return confirm('確定要刪除這張照片嗎？');">
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <i class="bi bi-trash"></i> 刪除
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- 上傳照片Modal -->
<div class="modal fade" id="uploadModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">上傳照片</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('photos.upload') }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="photo" class="form-label">選擇照片</label>
                        <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
                        <div class="form-text">支援的格式：JPG、PNG、GIF</div>
                    </div>
                    <div class="text-end">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">上傳</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
