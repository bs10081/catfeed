{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="card-title mb-4">修改密碼</h4>
                <form method="POST">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">目前密碼</label>
                        <input type="password" class="form-control" id="current_password" name="current_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">新密碼</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" 
                               required minlength="8">
                        <div class="form-text">密碼長度至少8個字元</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">確認新密碼</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">返回</a>
                        <button type="submit" class="btn btn-primary">更新密碼</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
